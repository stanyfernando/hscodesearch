    <style>
      /* Body styles */
      body {
        background-color: #212121;
        /* Dark gray background */
        color: #fff;
        /* White text */
        font-family: Arial, sans-serif;
        /* Font family */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        /* Center content horizontally */
        align-items: center;
        /* Center content vertically */
        height: 100vh;
        /* Full height of viewport */
      }

      /* Container for search box and results */
      .container {
        max-width: 800px;
        /* Limit page width */
        width: 100%;
        padding: 20px;
        /* Add some padding */
        box-sizing: border-box;
        /* Include padding and border in the element's total width and height */
        position: relative;
        /* Relative positioning */
        text-align: center;
        /* Center text */
      }

      /* Styles for search box */
      #search-box {
        background-color: #171717;
        color: #fff;
        padding: 10px;
        border: none;
        width: calc(100% - 20px);
        /* Adjusted width for padding */
        box-sizing: border-box;
        font-size: 16px;
        transition: all 0.3s ease;
        /* Smooth transition for animation */
        z-index: 1;
        /* Ensure search box stays above results */
      }

      /* Styles for table */
      table {
        width: 100%;
        border-collapse: collapse;
        background-color: rgba(0, 0, 0, 0.5);
        /* Semi-transparent background */
        margin-top: 50px;
        /* Spacing from search box */
        border-radius: 5px;
        /* Rounded corners */
        overflow: hidden;
        /* Hide overflow */
        display: none;
        /* Initially hide the table */
      }

      th,
      td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      th {
        background-color: #f2f2f2;
        color: #333;
        /* Dark gray text for header */
      }

      .product-name {
        font-weight: bold;
        /* Bold font for product names */
      }

      .category-label {
        display: none;
        /* Hide category labels */
      }

      .no-results {
        display: none;
        /* Hide no results message by default */
        color: #fff;
        /* Red color for the message */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Search box -->
      <input type="text" id="search-box" oninput="searchFunction()" placeholder="ðŸ”Ž   ENTER PRODUCT / HSN CODE HERE" autofocus>
      <!-- Table to display search results -->
      <table id="search-results">
        <thead>
          <tr>
            <th>Product</th>
            <th>HS Codes</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be filled dynamically using JavaScript -->
        </tbody>
      </table>
      <!-- Message for no search results -->
      <p class="no-results">No matching products found.</p>
    </div>
    <script>
      function searchFunction() {
        // Declare variables
        var input, filter, table, tr, td, i, txtValue, noResultsMessage;
        input = document.getElementById("search-box");
        filter = input.value.toUpperCase();
        table = document.getElementById("search-results");
        tr = table.getElementsByTagName("tr");
        noResultsMessage = document.querySelector(".no-results");
        // Show the table when the user starts typing
        table.style.display = "table";
        // Hide section names
        var thElements = table.querySelectorAll("th");
        thElements.forEach(function(th) {
          th.style.display = ""; // Display the headers
        });
        // Loop through all table rows, and hide those that don't match the search query
        var matchFound = false;
        for (i = 0; i < tr.length; i++) {
          var found = false;
          var tdElements = tr[i].querySelectorAll("td");
          for (var j = 0; j < tdElements.length; j++) { // Loop through all columns
            td = tdElements[j];
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              found = true;
              break;
            }
          }
          if (found) {
            tr[i].style.display = "";
            matchFound = true;
          } else {
            tr[i].style.display = "none";
          }
        }
        // Show or hide no results message
        if (matchFound) {
          noResultsMessage.style.display = "none";
        } else {
          noResultsMessage.style.display = "block";
        }
        // Hide the table if the search box is empty
        if (filter === "") {
          table.style.display = "none";
          noResultsMessage.style.display = "none";
        }
      }
    </script>

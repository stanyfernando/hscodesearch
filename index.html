      /* Body styles */
      body {
        background-color: #212121;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      /* Container styles */
      .container {
        max-width: 800px;
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
        position: relative;
        text-align: center;
      }

      /* Search box styles */
      #search-box {
        background-color: #171717;
        color: #fff;
        padding: 10px;
        border: none;
        width: calc(100% - 20px);
        box-sizing: border-box;
        font-size: 16px;
        transition: all 0.3s ease;
        z-index: 1;
      }

      /* Table styles */
      table {
        width: 100%;
        border-collapse: collapse;
        background-color: rgba(0, 0, 0, 0.5);
        margin-top: 50px;
        border-radius: 5px;
        overflow: hidden;
        display: none;
      }

      th,
      td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      th {
        background-color: #f2f2f2;
        color: #333;
      }

      .product-name {
        font-weight: bold;
      }

      .category-label {
        display: none;
      }

      .no-results {
        display: none;
        color: #fff;
      }

      /* Footer styles */
      .footer {
        text-align: center;
        color: #999;
        font-size: 14px;
        margin-top: 40px;
        margin-bottom: 10px;
      }

      .footer a {
        color: #999;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>

        </tbody>

      <p class="no-results">No matching products found.</p>
      <footer class="footer"> Made by <a href="https://stanyfernando.blog" target="_blank">Stany Fernando</a>

      var tableBody = document.querySelector("#search-results tbody");
      data.forEach(function(row) {
        var tr = document.createElement("tr");
        row.forEach(function(cellData, index) {
          var td = document.createElement("td");
          td.textContent = cellData;
          if (index === 0) {
            td.classList.add("category-label");
          } else {
            td.classList.add("product-name");
          }
          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
      // Enhanced search functionality
      function searchFunction() {
        var input, filter, table, tr, td, i, txtValue, noResultsMessage;
        input = document.getElementById("search-box");
        filter = input.value.trim().toUpperCase(); // Convert input to uppercase
        table = document.getElementById("search-results");
        tr = table.getElementsByTagName("tr");
        noResultsMessage = document.querySelector(".no-results");
        if (filter.length < 3) {
          table.style.display = "none";
          noResultsMessage.style.display = "none";
          return; // Exit function if less than 3 characters
        }
        table.style.display = "table"; // Show the table
        var matchFound = false;
        for (i = 0; i < tr.length; i++) {
          var found = false;
          var tdElements = tr[i].querySelectorAll("td");
          for (var j = 0; j < tdElements.length; j++) {
            td = tdElements[j];
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) { // Check if text contains the filter string
              found = true;
              break;
            }
          }
          if (found) {
            tr[i].style.display = "";
            matchFound = true;
          } else {
            tr[i].style.display = "none";
          }
        }
        noResultsMessage.style.display = matchFound ? "none" : "block"; // Show or hide no results message
      }
